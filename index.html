<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSDI 103 | Assingment #2</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Assignment 2: Sales Tax Calculator</h1>
    <div class="main">
      <h2>Product's Name: <span id="prod-name"></span></h2>
      <h2>Product Price: $<span id="prod-price"></span></h2>
      <h2>Quantity: <span id="prod-qty"></span></h2>

      <p>Subtotal: $<span id="sub-total"></span></p>
